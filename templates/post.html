<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{{title}}</title>
        <link rel="icon" href="data:," />
        <meta property="og:title" content="{{title}}" />
        <meta property="og:type" content="article" />
        <meta property="og:url" content="{{url}}" />
        <meta property="og:description" content="{{description}}" />
        <meta property="article:author" content="{{author}}" />
        <meta property="article:published_time" content="{{created_at_iso}}" />
        <meta name="author" content="{{author}}" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                line-height: 1.6;
                background: #ffffff;
                color: #333;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                overflow-x: hidden;
            }
            .container {
                padding: 40px;
                flex: 1;
            }
            .content {
                width: 700px;
                margin: 0 auto;
                box-sizing: border-box;
            }
            h1 {
                font-size: 30px;
                font-weight: 600;
                margin-bottom: 8px;
                color: #333;
                font-family: Georgia, "Times New Roman", Times, serif;
                box-shadow: none;
                -webkit-box-shadow: none;
                -moz-box-shadow: none;
            }

            /* Header anchor styles */
            .header-anchor {
                opacity: 0;
                color: #ccc;
                text-decoration: none;
                font-size: 0.8em;
                margin-left: 8px;
                transition: opacity 0.2s ease;
            }

            .article-content h1:hover .header-anchor,
            .article-content h2:hover .header-anchor,
            .article-content h3:hover .header-anchor,
            .article-content h4:hover .header-anchor {
                opacity: 1;
            }

            .header-anchor:hover {
                color: #333;
                text-decoration: none;
            }

            /* Show header anchors on tap for mobile */
            @media (max-width: 768px) {
                .header-anchor {
                    opacity: 0.6;
                    font-size: 0.7em;
                    margin-left: 6px;
                }

                .article-content h1:active .header-anchor,
                .article-content h2:active .header-anchor,
                .article-content h3:active .header-anchor,
                .article-content h4:active .header-anchor {
                    opacity: 1;
                }
            }

            .article-meta {
                color: #666;
                font-size: 14px;
                margin-bottom: 16px;
            }
            .article-meta a {
                color: #333;
                text-decoration: none;
            }
            .article-meta a:hover {
                text-decoration: underline;
            }
            .article-content {
                font-size: 18px;
                line-height: 1.6;
                font-family: Georgia, "Times New Roman", Times, serif;
                box-shadow: none;
                -webkit-box-shadow: none;
                -moz-box-shadow: none;
            }
            .article-content p {
                margin-bottom: 20px;
            }
            .article-content strong {
                font-weight: 600;
            }
            .article-content em {
                font-style: italic;
            }
            .article-content u {
                text-decoration: underline;
            }
            .article-content del {
                text-decoration: line-through;
            }
            .article-content sup {
                vertical-align: super;
                font-size: 0.8em;
            }
            .article-content ul,
            .article-content ol {
                margin: 16px 0;
                padding-left: 32px;
            }
            .article-content li {
                margin-bottom: 8px;
                line-height: 1.6;
            }
            .article-content code {
                background: #f8f8f8;
                padding: 2px 6px;
                font-family:
                    "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas,
                    monospace;
                font-size: 0.9em;
            }
            .article-content pre {
                background: #f8f9fa;
                border: 1px solid #e9ecef;
                padding: 24px 0px 0px 50px;
                margin: 20px 0;
                overflow-x: auto;
                line-height: 1.4;
                position: relative;
                max-width: 100%;
                box-sizing: border-box;
            }
            .article-content pre code {
                background: transparent;
                padding: 0;
                font-size: 14px;
                display: block;
                white-space: pre;
                overflow-x: auto;
                word-wrap: normal;
                overflow-wrap: normal;
                line-height: 1.4;
            }
            .article-content pre.wrap code {
                white-space: pre-wrap;
                word-wrap: break-word;
                overflow-wrap: break-word;
            }
            .code-header {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 1px 6px;
                font-size: 12px;
                color: #666;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                z-index: 10;
                background-color: #f8f9fa;
                border-bottom: 1px solid #e9ecef;
            }
            .code-language {
                text-transform: uppercase;
                font-weight: 500;
                letter-spacing: 0.5px;
                opacity: 1;
                pointer-events: auto;
                user-select: none;
                flex-shrink: 0;
            }
            .code-controls {
                display: flex;
                gap: 3px;
                margin-left: auto;
            }
            .copy-button,
            .collapse-button,
            .wrap-button {
                background: #fff;
                border: 1px solid #e9ecef;
                padding: 2px 6px;
                font-size: 11px;
                cursor: pointer;
                color: #656d76;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                font-weight: 500;
            }
            .copy-button.copied {
                background: #2ea043;
                border-color: #2ea043;
                color: white;
            }
            .wrap-button.active {
                background: #0969da;
                border-color: #0969da;
                color: white;
            }
            .line-numbers {
                position: absolute;
                left: 0;
                top: 24px;
                width: 40px;
                padding: 6px 0;
                background: #f1f3f4;
                border-right: 1px solid #e9ecef;
                text-align: right;
                font-family:
                    "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas,
                    monospace;
                font-size: 14px;
                line-height: 1.4;
                color: #666;
                user-select: none;
                overflow: hidden;
                transition: max-height 0.3s ease;
            }
            .line-number {
                padding: 0 5px;
                height: 1.4em;
                display: flex;
                align-items: center;
                justify-content: flex-end;
            }
            .line-number.empty {
                color: transparent;
                cursor: default;
            }
            .code-wrapper {
                position: relative;
                padding: 6px 0;
                transition: max-height 0.3s ease;
            }
            .collapsed .code-wrapper {
                max-height: 100px;
                overflow: hidden;
            }
            .collapsed .line-numbers {
                max-height: 118px; /* 100px + padding */
            }
            .article-content pre::-webkit-scrollbar {
                height: 8px;
            }
            .article-content pre::-webkit-scrollbar-track {
                background: #f1f3f4;
            }
            .article-content pre::-webkit-scrollbar-thumb {
                background: #dadce0;
                border-radius: 4px;
            }
            .article-content pre::-webkit-scrollbar-thumb:hover {
                background: #bdc1c6;
            }
            .article-content a {
                color: #333;
                text-decoration: underline;
            }
            .article-content a:hover {
                color: #000;
            }
            .article-content blockquote {
                margin: 20px 0;
                padding: 0 20px;
                border-left: 2px solid #e9ecef;
                color: #666;
            }
            .article-content blockquote p {
                margin: 0;
            }
            .article-content .footnotes {
                margin-top: 40px;
                padding-top: 20px;
                border-top: 1px solid #e9ecef;
                font-size: 16px;
                color: #666;
            }
            .article-content .footnotes ol {
                padding-left: 20px;
                margin: 0;
            }
            .article-content .footnotes li {
                margin-bottom: 8px;
                line-height: 1.5;
            }
            .article-content .footnotes .footnote-backref {
                color: #999;
                text-decoration: none;
                margin-left: 4px;
                font-size: 14px;
            }
            .article-content .footnotes .footnote-backref:hover {
                color: #666;
                text-decoration: none;
            }
            .article-content sup {
                font-size: 0.8em;
                vertical-align: super;
            }
            .article-content sup a {
                color: #666;
                text-decoration: none;
                padding: 1px 3px;
                border-radius: 2px;
                transition: background-color 0.2s ease;
            }
            .article-content sup a:hover {
                background-color: #f8f9fa;
                color: #333;
            }
            .article-content img,
            .article-content video {
                max-width: 100%;
                height: auto;
                margin: 20px 0;
                display: block;
            }
            .article-content .media-with-caption {
                text-align: center;
                margin: 20px 0;
            }
            .article-content .media-with-caption img,
            .article-content .media-with-caption video {
                margin: 0 auto;
                display: block;
            }
            .article-content .media-caption {
                margin-top: 8px;
                font-size: 0.9em;
                color: #666;
                font-style: italic;
                text-align: center;
            }
            /* Divider Styles */
            .article-content .divider-stars {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 20px;
                margin: 30px 0;
                height: 28px;
            }

            .article-content .divider-stars .asterisk {
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 28px;
                height: 28px;
            }

            .article-content .divider-stars .asterisk .center {
                position: relative;
                width: 6px;
                height: 6px;
                background: #888;
                border-radius: 50%;
            }

            .article-content .divider-stars .asterisk .center::before,
            .article-content .divider-stars .asterisk .center::after {
                content: "";
                position: absolute;
                background: #888;
            }

            /* Horizontal line */
            .article-content .divider-stars .asterisk .center::before {
                width: 16px;
                height: 1px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            /* Vertical line */
            .article-content .divider-stars .asterisk .center::after {
                width: 1px;
                height: 16px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            /* Diagonal lines */
            .article-content .divider-stars .asterisk::before,
            .article-content .divider-stars .asterisk::after {
                content: "";
                position: absolute;
                width: 12px;
                height: 1px;
                background: #888;
                top: 50%;
                left: 50%;
            }

            .article-content .divider-stars .asterisk::before {
                transform: translate(-50%, -50%) rotate(45deg);
            }

            .article-content .divider-stars .asterisk::after {
                transform: translate(-50%, -50%) rotate(-45deg);
            }
            .article-content .divider-asterisk {
                position: relative;
                text-align: center;
                margin: 25px 0;
                height: 28px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .article-content .divider-asterisk .center {
                position: relative;
                width: 6px;
                height: 6px;
                background: #888;
                border-radius: 50%;
            }

            .article-content .divider-asterisk .center::before,
            .article-content .divider-asterisk .center::after {
                content: "";
                position: absolute;
                background: #888;
            }

            /* Horizontal line */
            .article-content .divider-asterisk .center::before {
                width: 16px;
                height: 1px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            /* Vertical line */
            .article-content .divider-asterisk .center::after {
                width: 1px;
                height: 16px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            /* Diagonal lines */
            .article-content .divider-asterisk::before,
            .article-content .divider-asterisk::after {
                content: "";
                position: absolute;
                width: 12px;
                height: 1px;
                background: #888;
                top: 50%;
                left: 50%;
            }

            .article-content .divider-asterisk::before {
                transform: translate(-50%, -50%) rotate(45deg);
            }

            .article-content .divider-asterisk::after {
                transform: translate(-50%, -50%) rotate(-45deg);
            }
            .article-content hr.divider-thin {
                border: none;
                height: 1px;
                background-color: #ddd;
                margin: 25px 0;
                width: 100%;
            }
            .article-content hr.divider-double {
                border: none;
                height: 3px;
                background: linear-gradient(
                    to bottom,
                    #ddd 0px,
                    #ddd 1px,
                    transparent 1px,
                    transparent 2px,
                    #ddd 2px,
                    #ddd 3px
                );
                margin: 30px 0;
                width: 100%;
            }

            .secret {
                background: #000;
                color: #000;
                cursor: pointer;
                user-select: none;
                transition: background-color 0.2s ease;
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
                align-items: center;
            }
            .secret.revealed {
                background: #f0f0f0;
                color: #333;
            }
            .secret:active {
                background: #555;
                transform: scale(0.98);
            }

            /* Fallback for when JavaScript is disabled */
            .noscript .secret {
                background: #f0f0f0;
                color: #333;
                cursor: default;
            }
            .noscript .secret::before {
                content: "[Secret text: ";
            }
            .noscript .secret::after {
                content: "]";
            }

            /* Code block styles for when JavaScript is disabled */
            .code-block {
                position: relative;
                margin: 20px 0;
            }
            .code-block pre {
                margin: 0;
            }
            .static-line-numbers {
                position: absolute;
                left: 0;
                top: 24px;
                width: 40px;
                padding: 6px 0;
                background: #f1f3f4;
                border-right: 1px solid #e9ecef;
                text-align: right;
                font-family:
                    "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas,
                    monospace;
                font-size: 14px;
                line-height: 1.4;
                color: #666;
                user-select: none;
                overflow: hidden;
            }
            .static-line-number {
                padding: 0 10px;
                height: 1.4em;
                display: flex;
                align-items: center;
                justify-content: flex-end;
            }
            .static-code-wrapper {
                position: relative;
                padding: 6px 0;
            }

            @media (max-width: 768px) {
                .container {
                    padding: 20px;
                }
                .content {
                    width: 100%;
                }

                h1 {
                    font-size: 26px;
                    line-height: 1.3;
                }
                .article-meta {
                    font-size: 13px;
                    margin-bottom: 24px;
                }
                .article-content {
                    font-size: 16px;
                    line-height: 1.6;
                }
                .secret {
                    padding: 6px 12px;
                    min-height: 44px;
                }
                /* Tablet divider styles */
                .article-content ul,
                .article-content ol {
                    padding-left: 28px;
                    margin: 14px 0;
                }
                .article-content li {
                    margin-bottom: 7px;
                }
                .article-content .divider-stars {
                    margin: 25px 0;
                    gap: 16px;
                }
                .article-content .divider-asterisk {
                    margin: 22px 0;
                }
                .article-content hr.divider-thin {
                    margin: 22px 0;
                }
                .article-content hr.divider-double {
                    margin: 25px 0;
                }
            }

            @media (max-width: 480px) {
                .container {
                    padding: 16px;
                }

                h1 {
                    font-size: 24px;
                    margin-bottom: 6px;
                }
                .article-meta {
                    font-size: 12px;
                    margin-bottom: 20px;
                }
                .article-content {
                    font-size: 16px;
                }
                .article-content ul,
                .article-content ol {
                    padding-left: 24px;
                    margin: 12px 0;
                }
                .article-content li {
                    margin-bottom: 6px;
                }
                .article-content code {
                    font-size: 14px;
                    padding: 1px 4px;
                }
                .article-content pre {
                    padding: 24px 0px 0px 50px;
                    margin: 10px 0;
                }
                .article-content pre code {
                    font-size: 13px;
                }
                .line-numbers {
                    font-size: 13px;
                }
                .static-line-numbers {
                    font-size: 13px;
                }
                .article-content blockquote {
                    margin: 16px 0;
                    padding: 0 16px;
                }
                .article-content .footnotes {
                    margin-top: 32px;
                    padding-top: 16px;
                    font-size: 14px;
                }
                .article-content .footnotes ol {
                    padding-left: 16px;
                }
                .article-content .footnotes li {
                    margin-bottom: 6px;
                }
                .article-content sup a {
                    padding: 2px 4px;
                    min-height: 24px;
                    min-width: 24px;
                    display: inline-flex;
                    align-items: center;
                    justify-content: center;
                }
                .article-content img,
                .article-content video {
                    margin: 16px 0;
                }
                .article-content .media-with-caption {
                    margin: 16px 0;
                }
                .article-content .media-caption {
                    margin-top: 6px;
                    font-size: 0.85em;
                }

                .secret {
                    padding: 8px 16px;
                    min-height: 48px;
                    font-size: 16px;
                }
                /* Mobile divider styles */
                .article-content .divider-stars {
                    margin: 20px 0;
                    gap: 12px;
                }
                .article-content .divider-asterisk {
                    margin: 18px 0;
                }
                .article-content hr.divider-thin {
                    margin: 18px 0;
                }
                .article-content hr.divider-double {
                    margin: 20px 0;
                }
            }
            .article-content table {
                border-collapse: collapse;
                width: 100%;
                margin: 20px 0;
                font-size: 16px;
                max-width: 100%;
                table-layout: fixed;
            }
            .article-content th,
            .article-content td {
                border: 1px solid #e9ecef;
                padding: 4px 8px;
                text-align: left;
            }
            .article-content th {
                background-color: #f8f9fa;
                font-weight: 600;
                color: #333;
            }
            .article-content tr:nth-child(even) {
                background-color: #f8f9fa;
            }
            .article-content tr:hover {
                background-color: #e9ecef;
            }
            @media (max-width: 768px) {
                .article-content table {
                    font-size: 14px;
                    overflow-x: auto;
                    display: block;
                    white-space: nowrap;
                }
                .article-content th,
                .article-content td {
                    padding: 8px;
                }
            }

            .footer {
                width: 100vw;
                background: #fff;
                text-align: center;
                font-size: 13px;
                padding: 6px 0;
            }
            .footer a {
                color: #999;
                text-decoration: none;
                margin: 0 12px;
            }
            .footer a:hover {
                color: #666;
                text-decoration: underline;
            }

            @media (max-width: 768px) {
                .footer {
                    margin-top: 40px;
                    font-size: 12px;
                    padding: 6px 0;
                }
                .footer a {
                    margin: 0 8px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h1>{{title}}</h1>
                <div class="article-meta">{{author_display}}{{created_at}}</div>
                <div class="article-content">{{content}}</div>
            </div>
        </div>

        <div class="footer">
            <a href="/" target="_blank">write your own</a>
            <a href="/legal" target="_blank">legal</a>
            <a href="/api" target="_blank">api</a>
            <a href="/nojs/{{post_id}}" target="_blank">nojs</a>
            <a href="https://github.com/du82/nonograph" target="_blank"
                >source code</a
            >
        </div>

        <noscript>
            <style>
                /* Fallback styles for when JavaScript is disabled */
                body {
                    class: "noscript";
                }
                .secret {
                    background: #f0f0f0 !important;
                    color: #333 !important;
                    cursor: default !important;
                }
                .secret::before {
                    content: "[Secret text: ";
                }
                .secret::after {
                    content: "]";
                }

                /* Process code blocks for no-JS environment */
                .article-content pre {
                    position: relative;
                }

                /* Hide the interactive elements that won't work without JS */
                .code-controls {
                    display: none;
                }
            </style>

            <script type="text/javascript">
                // This script runs only when JavaScript is enabled
                document.addEventListener("DOMContentLoaded", function () {
                    // Remove the noscript class from body when JS is available
                    document.body.classList.remove("noscript");
                });
            </script>
        </noscript>

        <script>
            // Secret text reveal functionality
            document.querySelectorAll(".secret").forEach(function (secret) {
                secret.addEventListener("click", function () {
                    this.classList.toggle("revealed");
                });
            });

            // Process pre-rendered code blocks to add interactivity
            document.addEventListener("DOMContentLoaded", function () {
                document.querySelectorAll("pre").forEach(function (pre) {
                    // Only process pre elements that have our structure
                    const header = pre.querySelector(".code-header");
                    if (!header) return;

                    const wrapButton = pre.querySelector(".wrap-button");
                    const collapseButton =
                        pre.querySelector(".collapse-button");
                    const copyButton = pre.querySelector(".copy-button");
                    const codeWrapper = pre.querySelector(".code-wrapper");
                    const codeBlock = pre.querySelector("code");

                    // Wrap button functionality
                    if (wrapButton && pre) {
                        wrapButton.addEventListener("click", function () {
                            pre.classList.toggle("wrap");
                            wrapButton.classList.toggle("active");
                            wrapButton.textContent = pre.classList.contains(
                                "wrap",
                            )
                                ? "Unwrap"
                                : "Wrap";
                        });
                    }

                    // Collapse button functionality
                    if (collapseButton && pre) {
                        collapseButton.addEventListener("click", function () {
                            pre.classList.toggle("collapsed");
                            collapseButton.textContent = pre.classList.contains(
                                "collapsed",
                            )
                                ? "Expand"
                                : "Collapse";
                        });
                    }

                    // Copy button functionality
                    if (copyButton && codeBlock) {
                        copyButton.addEventListener("click", function () {
                            const showCopiedState = function () {
                                copyButton.textContent = "Copied!";
                                copyButton.classList.add("copied");
                                setTimeout(function () {
                                    copyButton.textContent = "Copy";
                                    copyButton.classList.remove("copied");
                                }, 2000);
                            };

                            if (navigator.clipboard) {
                                navigator.clipboard
                                    .writeText(codeBlock.textContent)
                                    .then(showCopiedState)
                                    .catch(() => {
                                        // Fallback for older browsers
                                        const textArea =
                                            document.createElement("textarea");
                                        textArea.value = codeBlock.textContent;
                                        document.body.appendChild(textArea);
                                        textArea.select();
                                        document.execCommand("copy");
                                        document.body.removeChild(textArea);
                                        showCopiedState();
                                    });
                            } else {
                                // Fallback for older browsers
                                const textArea =
                                    document.createElement("textarea");
                                textArea.value = codeBlock.textContent;
                                document.body.appendChild(textArea);
                                textArea.select();
                                document.execCommand("copy");
                                document.body.removeChild(textArea);
                                showCopiedState();
                            }
                        });
                    }
                });
