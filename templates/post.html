<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                padding: 40px;
                line-height: 1.6;
                background: #ffffff;
                color: #333;
            }
            .container {
                padding: 40px;
            }
            .content {
                width: 700px;
                margin: 0 auto;
            }
            h1 {
                font-size: 30px;
                font-weight: 600;
                margin-bottom: 8px;
                color: #333;
                font-family: Georgia, "Times New Roman", Times, serif;
                box-shadow: none;
                -webkit-box-shadow: none;
                -moz-box-shadow: none;
            }

            .article-meta {
                color: #666;
                font-size: 14px;
                margin-bottom: 16px;
            }
            .article-meta a {
                color: #333;
                text-decoration: none;
            }
            .article-meta a:hover {
                text-decoration: underline;
            }
            .article-content {
                font-size: 18px;
                line-height: 1.6;
                font-family: Georgia, "Times New Roman", Times, serif;
                box-shadow: none;
                -webkit-box-shadow: none;
                -moz-box-shadow: none;
            }
            .article-content p {
                margin-bottom: 20px;
            }
            .article-content strong {
                font-weight: 600;
            }
            .article-content em {
                font-style: italic;
            }
            .article-content u {
                text-decoration: underline;
            }
            .article-content del {
                text-decoration: line-through;
            }
            .article-content sup {
                vertical-align: super;
                font-size: 0.8em;
            }
            .article-content code {
                background: #f8f8f8;
                padding: 2px 6px;
                font-family:
                    "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas,
                    monospace;
                font-size: 0.9em;
            }
            .article-content a {
                color: #333;
                text-decoration: underline;
            }
            .article-content a:hover {
                color: #000;
            }
            .article-content img,
            .article-content video {
                max-width: 100%;
                height: auto;
                margin: 20px 0;
                display: block;
            }
            .secret {
                background: #333;
                color: #333;
                cursor: pointer;
                padding: 4px 8px;
                user-select: none;
                border-radius: 2px;
                transition: background-color 0.2s ease;
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
                min-height: 32px;
                display: inline-flex;
                align-items: center;
            }
            .secret.revealed {
                background: #f8f8f8;
                color: #333;
            }
            .secret:hover {
                background: #666;
            }
            .secret:active {
                background: #555;
                transform: scale(0.98);
            }

            @media (max-width: 768px) {
                body {
                    padding: 20px;
                }
                .container {
                    padding: 20px;
                }
                .content {
                    width: 100%;
                }

                h1 {
                    font-size: 26px;
                    line-height: 1.3;
                }
                .article-meta {
                    font-size: 13px;
                    margin-bottom: 24px;
                }
                .article-content {
                    font-size: 16px;
                    line-height: 1.6;
                }
                .secret {
                    padding: 6px 12px;
                    min-height: 44px;
                }
            }

            @media (max-width: 480px) {
                body {
                    padding: 16px;
                }
                .container {
                    padding: 16px;
                }

                h1 {
                    font-size: 24px;
                    margin-bottom: 6px;
                }
                .article-meta {
                    font-size: 12px;
                    margin-bottom: 20px;
                }
                .article-content {
                    font-size: 16px;
                }
                .article-content code {
                    font-size: 14px;
                    padding: 1px 4px;
                }
                .article-content img,
                .article-content video {
                    margin: 16px 0;
                }
                .secret {
                    padding: 8px 16px;
                    min-height: 48px;
                    font-size: 16px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h1>{{title}}</h1>
                <div class="article-meta">{{created_at}}</div>
                <div class="article-content">{{content}}</div>
            </div>
        </div>
        <!-- Script for revealing secret text on click -->
        <script>
            document.querySelectorAll(".secret").forEach(function (secret) {
                secret.addEventListener("click", function () {
                    this.classList.toggle("revealed");
                });
            });
        </script>
    </body>
</html>
