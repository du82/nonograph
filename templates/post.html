<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{{title}}</title>
        <meta property="og:title" content="{{title}}" />
        <meta property="og:type" content="article" />
        <meta property="og:url" content="{{url}}" />
        <meta property="og:description" content="{{description}}" />
        <meta property="article:author" content="{{author}}" />
        <meta property="article:published_time" content="{{created_at_iso}}" />
        <meta name="author" content="{{author}}" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                line-height: 1.6;
                background: #ffffff;
                color: #333;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }
            .container {
                padding: 40px;
                flex: 1;
            }
            .content {
                width: 700px;
                margin: 0 auto;
            }
            h1 {
                font-size: 30px;
                font-weight: 600;
                margin-bottom: 8px;
                color: #333;
                font-family: Georgia, "Times New Roman", Times, serif;
                box-shadow: none;
                -webkit-box-shadow: none;
                -moz-box-shadow: none;
            }

            .article-meta {
                color: #666;
                font-size: 14px;
                margin-bottom: 16px;
            }
            .article-meta a {
                color: #333;
                text-decoration: none;
            }
            .article-meta a:hover {
                text-decoration: underline;
            }
            .article-content {
                font-size: 18px;
                line-height: 1.6;
                font-family: Georgia, "Times New Roman", Times, serif;
                box-shadow: none;
                -webkit-box-shadow: none;
                -moz-box-shadow: none;
            }
            .article-content p {
                margin-bottom: 20px;
            }
            .article-content strong {
                font-weight: 600;
            }
            .article-content em {
                font-style: italic;
            }
            .article-content u {
                text-decoration: underline;
            }
            .article-content del {
                text-decoration: line-through;
            }
            .article-content sup {
                vertical-align: super;
                font-size: 0.8em;
            }
            .article-content code {
                background: #f8f8f8;
                padding: 2px 6px;
                font-family:
                    "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas,
                    monospace;
                font-size: 0.9em;
            }
            .article-content pre {
                background: #f8f9fa;
                border: 1px solid #e9ecef;
                padding: 10px;
                margin: 20px 0;
                overflow-x: auto;
                line-height: 1.4;
                position: relative;
            }
            .article-content pre code {
                background: transparent;
                padding: 0;
                font-size: 14px;
                display: block;
                white-space: pre;
            }
            .code-header {
                position: absolute;
                top: 8px;
                right: 8px;
                display: flex;
                align-items: center;
                gap: 8px;
                font-size: 12px;
                color: #666;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                z-index: 10;
            }
            .code-header:hover {
                background: #f8f9fa;
            }
            .article-content pre::-webkit-scrollbar {
                height: 8px;
            }
            .article-content pre::-webkit-scrollbar-track {
                background: #f1f3f4;
            }
            .article-content pre::-webkit-scrollbar-thumb {
                background: #dadce0;
                border-radius: 4px;
            }
            .article-content pre::-webkit-scrollbar-thumb:hover {
                background: #bdc1c6;
            }
            .code-language {
                text-transform: uppercase;
                font-weight: 500;
                letter-spacing: 0.5px;
                opacity: 0;
                pointer-events: none;
                order: -1;
            }
            .code-header:hover .code-language {
                opacity: 1;
            }
            .copy-button {
                background: #fff;
                border: 1px solid #e9ecef;
                padding: 3px 6px;
                font-size: 11px;
                cursor: pointer;
                color: #656d76;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                font-weight: 500;
            }
            .copy-button.copied {
                background: #2ea043;
                border-color: #2ea043;
                color: white;
            }
            .article-content a {
                color: #333;
                text-decoration: underline;
            }
            .article-content a:hover {
                color: #000;
            }
            .article-content blockquote {
                margin: 20px 0;
                padding: 0 20px;
                border-left: 2px solid #e9ecef;
                color: #666;
            }
            .article-content blockquote p {
                margin: 0;
            }
            .article-content .footnotes {
                margin-top: 40px;
                padding-top: 20px;
                border-top: 1px solid #e9ecef;
                font-size: 16px;
                color: #666;
            }
            .article-content .footnotes ol {
                padding-left: 20px;
                margin: 0;
            }
            .article-content .footnotes li {
                margin-bottom: 8px;
                line-height: 1.5;
            }
            .article-content .footnotes .footnote-backref {
                color: #999;
                text-decoration: none;
                margin-left: 4px;
                font-size: 14px;
            }
            .article-content .footnotes .footnote-backref:hover {
                color: #666;
                text-decoration: none;
            }
            .article-content sup {
                font-size: 0.8em;
                vertical-align: super;
            }
            .article-content sup a {
                color: #666;
                text-decoration: none;
                padding: 1px 3px;
                border-radius: 2px;
                transition: background-color 0.2s ease;
            }
            .article-content sup a:hover {
                background-color: #f8f9fa;
                color: #333;
            }
            .article-content img,
            .article-content video {
                max-width: 100%;
                height: auto;
                margin: 20px 0;
                display: block;
            }
            .secret {
                background: #000;
                color: #000;
                cursor: pointer;
                user-select: none;
                transition: background-color 0.2s ease;
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
                align-items: center;
            }
            .secret.revealed {
                background: #f0f0f0;
            }
            .secret:active {
                background: #555;
                transform: scale(0.98);
            }

            @media (max-width: 768px) {
                .container {
                    padding: 20px;
                }
                .content {
                    width: 100%;
                }

                h1 {
                    font-size: 26px;
                    line-height: 1.3;
                }
                .article-meta {
                    font-size: 13px;
                    margin-bottom: 24px;
                }
                .article-content {
                    font-size: 16px;
                    line-height: 1.6;
                }
                .secret {
                    padding: 6px 12px;
                    min-height: 44px;
                }
            }

            @media (max-width: 480px) {
                .container {
                    padding: 16px;
                }

                h1 {
                    font-size: 24px;
                    margin-bottom: 6px;
                }
                .article-meta {
                    font-size: 12px;
                    margin-bottom: 20px;
                }
                .article-content {
                    font-size: 16px;
                }
                .article-content code {
                    font-size: 14px;
                    padding: 1px 4px;
                }
                .article-content pre {
                    padding: 12px;
                    margin: 10px 0;
                }
                .article-content pre code {
                    font-size: 13px;
                }
                .article-content blockquote {
                    margin: 16px 0;
                    padding: 0 16px;
                }
                .article-content .footnotes {
                    margin-top: 32px;
                    padding-top: 16px;
                    font-size: 14px;
                }
                .article-content .footnotes ol {
                    padding-left: 16px;
                }
                .article-content .footnotes li {
                    margin-bottom: 6px;
                }
                .article-content sup a {
                    padding: 2px 4px;
                    min-height: 24px;
                    min-width: 24px;
                    display: inline-flex;
                    align-items: center;
                    justify-content: center;
                }
                .article-content img,
                .article-content video {
                    margin: 16px 0;
                }
                .secret {
                    padding: 8px 16px;
                    min-height: 48px;
                    font-size: 16px;
                }
            }
            .article-content table {
                border-collapse: collapse;
                width: 100%;
                margin: 20px 0;
                font-size: 16px;
            }
            .article-content th,
            .article-content td {
                border: 1px solid #e9ecef;
                padding: 8px;
                text-align: left;
            }
            .article-content th {
                background-color: #f8f9fa;
                font-weight: 600;
                color: #333;
            }
            .article-content tr:nth-child(even) {
                background-color: #f8f9fa;
            }
            .article-content tr:hover {
                background-color: #e9ecef;
            }
            @media (max-width: 768px) {
                .article-content table {
                    font-size: 14px;
                    overflow-x: auto;
                    display: block;
                    white-space: nowrap;
                }
                .article-content th,
                .article-content td {
                    padding: 8px;
                }
            }

            .footer {
                width: 100vw;
                background: #fff;
                text-align: center;
                font-size: 13px;
                padding: 6px 0;
            }
            .footer a {
                color: #999;
                text-decoration: none;
                margin: 0 12px;
            }
            .footer a:hover {
                color: #666;
                text-decoration: underline;
            }

            @media (max-width: 768px) {
                .footer {
                    margin-top: 40px;
                    font-size: 12px;
                    padding: 6px 0;
                }
                .footer a {
                    margin: 0 8px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h1>{{title}}</h1>
                <div class="article-meta">{{author_display}}{{created_at}}</div>
                <div class="article-content">{{content}}</div>
            </div>
        </div>

        <div class="footer">
            <a href="/" target="_blank">write your own</a>
            <a href="/legal" target="_blank">legal</a>
            <a href="/api" target="_blank">api</a>
            <a href="https://github.com/du82/nonograph" target="_blank"
                >source code</a
            >
        </div>
        <!-- Scripts for revealing secret text and copying code -->
        <script>
            document.querySelectorAll(".secret").forEach(function (secret) {
                secret.addEventListener("click", function () {
                    this.classList.toggle("revealed");
                });
            });

            // Add copy functionality and language labels to code blocks
            document.querySelectorAll("pre code").forEach(function (codeBlock) {
                const pre = codeBlock.parentElement;
                const className = codeBlock.className;
                let language = "";

                // Extract language from class name
                if (className && className.includes("language-")) {
                    language = className.replace("language-", "");
                }

                // Create header with language and copy button
                const header = document.createElement("div");
                header.className = "code-header";

                // Create language label first (for CSS ordering)
                if (language) {
                    const langLabel = document.createElement("span");
                    langLabel.className = "code-language";
                    langLabel.textContent = language.toUpperCase();
                    header.appendChild(langLabel);
                }

                const copyButton = document.createElement("button");
                copyButton.className = "copy-button";
                copyButton.textContent = "Copy";
                copyButton.addEventListener("click", function () {
                    navigator.clipboard
                        .writeText(codeBlock.textContent)
                        .then(function () {
                            copyButton.textContent = "Copied!";
                            copyButton.classList.add("copied");
                            setTimeout(function () {
                                copyButton.textContent = "Copy";
                                copyButton.classList.remove("copied");
                            }, 2000);
                        })
                        .catch(function () {
                            // Fallback for older browsers
                            const textArea = document.createElement("textarea");
                            textArea.value = codeBlock.textContent;
                            document.body.appendChild(textArea);
                            textArea.select();
                            document.execCommand("copy");
                            document.body.removeChild(textArea);
                            copyButton.textContent = "Copied!";
                            copyButton.classList.add("copied");
                            setTimeout(function () {
                                copyButton.textContent = "Copy";
                                copyButton.classList.remove("copied");
                            }, 2000);
                        });
                });

                header.appendChild(copyButton);

                pre.appendChild(header);
            });
        </script>
    </body>
    <!-- Published with Nonograph, an open-source writing service -->
</html>
