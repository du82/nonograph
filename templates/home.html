<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                padding: 40px;
                line-height: 1.6;
                background: #ffffff;
                color: #333;
            }
            .container {
                position: relative;
                max-width: 1000px;
                margin: 0 auto;
            }
            .writingarea {
                width: 700px;
                margin: 0 auto;
                position: relative;
            }
            .content {
                width: 100%;
            }
            .sidebar {
                position: absolute;
                left: 50%;
                margin-left: 390px;
                top: 40px;
                width: 200px;
                text-align: left;
            }
            input[type="text"],
            textarea {
                width: 100%;
                padding: 0;
                border: none;
                font-size: 18px;
                background: transparent;
                font-family: Georgia, "Times New Roman", Times, serif;
                box-shadow: none;
                -webkit-box-shadow: none;
                -moz-box-shadow: none;
                -webkit-appearance: none;
                -moz-appearance: none;
            }
            input[type="text"]:focus,
            textarea:focus {
                outline: none;
            }
            input[type="text"]::placeholder,
            textarea::placeholder {
                color: #999;
                opacity: 1;
            }
            input[type="text"] {
                font-size: 30px;
                font-weight: 600;
                margin-bottom: 0;
                height: 60px;
            }
            input[type="text"].author-input {
                font-size: 16px;
                font-weight: 400;
                height: 24px;
                margin-bottom: 16px;
                color: #666;
            }
            textarea {
                min-height: 100px;
                font-size: 18px;
                resize: none;
                line-height: 1.6;
                -webkit-overflow-scrolling: touch;
            }
            button {
                background: #333;
                color: white;
                padding: 16px 32px;
                border: none;
                cursor: pointer;
                font-size: 14px;
                margin-bottom: 16px;
                box-shadow: none;
                -webkit-box-shadow: none;
                -moz-box-shadow: none;
                margin-top: 0;
                min-height: 44px;
                transition: background-color 0.2s ease;
                -webkit-tap-highlight-color: transparent;
            }
            button:hover {
                background: #000;
            }
            button:active {
                background: #111;
                transform: translateY(1px);
            }
            button:disabled {
                background: #999;
                cursor: not-allowed;
            }
            .char-count {
                font-size: 11px;
                color: #999;
                margin-bottom: 16px;
            }
            .char-count.over-limit {
                color: #e74c3c;
            }
            label {
                display: block;
                font-size: 12px;
                color: #666;
                margin-bottom: 4px;
            }
            .links {
                font-size: 12px;
                display: flex;
                flex-direction: column;
                gap: 4px;
            }
            .links a {
                color: #666;
                text-decoration: none;
            }
            .links a:hover {
                color: #333;
                text-decoration: underline;
            }

            /* Mobile Styles */
            @media (max-width: 1040px) {
                .container {
                }
                .writingarea {
                    width: 100%;
                    max-width: 700px;
                }
                .sidebar {
                    position: static;
                    left: auto;
                    margin-left: 0;
                    margin-top: 32px;
                    width: 100%;
                    text-align: left;
                    display: flex;
                    flex-direction: column;
                    align-items: flex-start;
                    gap: 16px;
                }
                .sidebar button {
                    width: 100%;
                    max-width: 200px;
                }
            }

            @media (max-width: 768px) {
                body {
                    padding: 16px;
                }
                .container {
                    padding: 0;
                }
                .writingarea {
                    width: 100%;
                }
                input[type="text"] {
                    font-size: 24px;
                    height: 50px;
                    line-height: 1.3;
                }
                input[type="text"].author-input {
                    font-size: 16px;
                    height: 32px;
                }
                textarea {
                    font-size: 16px;
                    line-height: 1.5;
                    min-height: 200px;
                }
                .sidebar {
                    margin-top: 24px;
                    gap: 12px;
                }
                .sidebar button {
                    padding: 14px 28px;
                    font-size: 16px;
                    min-height: 48px;
                }
                .char-count {
                    font-size: 12px;
                }
                .links {
                    font-size: 14px;
                    flex-direction: row;
                    flex-wrap: wrap;
                    gap: 16px;
                }
                .links a {
                    padding: 8px 0;
                    min-height: 44px;
                    display: flex;
                    align-items: center;
                }
            }

            @media (max-width: 480px) {
                body {
                    padding: 12px;
                }
                input[type="text"] {
                    font-size: 22px;
                    height: 48px;
                }
                input[type="text"].author-input {
                    font-size: 16px;
                    height: 32px;
                }
                textarea {
                    font-size: 16px;
                    min-height: 180px;
                }
                .sidebar button {
                    width: 100%;
                    max-width: none;
                    padding: 16px;
                    font-size: 16px;
                    min-height: 52px;
                }
                .sidebar {
                    margin-top: 20px;
                }
                .links {
                    width: 100%;
                    justify-content: space-between;
                }
                .links a {
                    flex: 1;
                    justify-content: center;
                    text-align: center;
                    min-height: 48px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="writingarea">
                <form
                    action="/create"
                    method="post"
                    id="publishForm"
                    class="content"
                >
                    <input
                        type="text"
                        name="title"
                        placeholder="Title"
                        maxlength="{{title_max_length}}"
                        title="Mind your opsec. Limited to {{title_max_length}} characters."
                        required
                    />
                    <input
                        type="text"
                        name="alias"
                        placeholder="Alias (optional)"
                        maxlength="{{alias_max_length}}"
                        class="author-input"
                        title="Mind your opsec. Limited to {{alias_max_length}} chracters."
                    />
                    <textarea
                        name="content"
                        placeholder="Write something with markdown..."
                        maxlength="{{content_max_length}}"
                        title="Mind your opsec, be careful what you share."
                        required
                    ></textarea>
                </form>
            </div>

            <div class="sidebar">
                <button type="submit" form="publishForm">Publish</button>
                <div class="char-count" id="charCount">
                    0 / {{content_max_length}}
                </div>
                <div class="links">
                    <a href="/markup" target="_blank">markup guide</a>
                    <a href="/legal" target="_blank">legal & privacy</a>
                    <a
                        href="https://github.com/du82/telegraph-rs"
                        target="_blank"
                        >source code</a
                    >
                </div>
            </div>
        </div>
        <script>
            const textarea = document.querySelector('textarea[name="content"]');
            const charCount = document.getElementById("charCount");
            const form = document.getElementById("publishForm");

            function autoResize(element) {
                element.style.height = "auto";
                element.style.height = element.scrollHeight + "px";
            }

            function updateCharCount() {
                const count = textarea.value.length;
                const button = document.querySelector('button[type="submit"]');
                const limit = {{content_max_length}};
                charCount.textContent = count.toLocaleString() + " / " + limit.toLocaleString();

                if (count > limit) {
                    charCount.classList.add("over-limit");
                    button.disabled = true;
                } else {
                    charCount.classList.remove("over-limit");
                    button.disabled = false;
                }
            }

            textarea.addEventListener("input", function () {
                updateCharCount();
                autoResize(this);
            });

            form.addEventListener("submit", function (e) {
                const limit = {{content_max_length}};
                if (textarea.value.length > limit) {
                    e.preventDefault();
                    alert("Content exceeds " + limit.toLocaleString() + " character limit.");
                    return false;
                }
            });

            updateCharCount();
        </script>
    </body>
</html>
